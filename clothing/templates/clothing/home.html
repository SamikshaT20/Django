<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ10X4ePpoFfi2g3c8mGu1Zt+Fq2x8mQyDZmJNo5pUjjSfx3yDvlEYhC/8sc" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        /* Form styling */
        .form-container {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container form .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Product List Section */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-card p {
            font-size: 16px;
            color: #666;
        }

        .price {
            font-size: 18px;
            color: #e74c3c;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-warning, .btn-danger {
            border-radius: 5px;
        }

        .btn-warning {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 8px 16px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
        }

        /* Button Hover effects */
        .btn-warning:hover {
            background-color: #f1c40f;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .product-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clothing Shop</h1>
        
        <!-- Add Product Form -->
        <div class="form-container">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-custom">Add Product</button>
            </form>
        </div>

        <!-- Product Display Section -->
        <div class="product-list">
            {% for pro in prod %}
            <div class="col-md-4">
                <div class="product-card">
                    <h3>{{ pro.name }}</h3>
                    <p>{{ pro.desc }}</p>
                    <p class="price">Rs.{{ pro.price }}</p>

                    {% if pro.image %}
                    <img src="{{ pro.image.url }}" alt="{{ pro.name }}">
                    {% endif %}

                    <form action="{% url 'update_data' pro.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning btn-custom">Update Product</button>
                    </form>

                    <!-- Delete Product Form -->
                    <form action="{% url 'deletedata' pro.id %}" method="POST" class="mt-2">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-danger btn-custom">Delete Product</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0M+EX1HtnOZjf5zYX/pRkFJlB/n5Za+a2ktHEa7g9Fc4sgh6" crossorigin="anonymous"></script>
</body>
</html>
